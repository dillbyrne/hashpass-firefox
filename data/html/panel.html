<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
	<script src="panelHandler.js" type="text/javascript"></script>
</head>
<body>


	<p>
		<input type="password" id="text" placeholder="Text to hash">

		<select id="hash" data-prefname="extensions.hashpass.algorithm">
			<option value="MD5">MD5</option>
			<option value="SHA1">SHA1</option>
			<option value="SHA256">SHA256</option>
			<option value="SHA512">SHA512</option>
		</select>
	</p>

	<p>
		<input type="checkbox" id="hidetext" data-prefname="extensions.hashpass.hidetext"/>
		<label for="hidetext">Hide character entry</label>
	</p>

	<p>
		<input type="checkbox" id="hidehash" data-prefname="extensions.hashpass.hidehash"/>
		<label for="hidehash">Hide hashed output</label>
	</p>

	<p>
		<input type="text" id="output" placeholder="Hashed output">
	</p>

	<div id="btns">
		<input type="button" id="create" value="Create hash">
		<input type="button" id="copy" value="Copy hash">
	</div>

</body>
</html>
